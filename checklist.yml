  default: nl-BE
  ignore:
  - .github
  - LICENSE.md
  - source/trendfiguur/LICENSE.md
  other:
    en-GB:
    - README.md
    - source/checklist.R
    - source/import.R
    - source/trendfiguur/_000_abstract.Rmd
